# Default values for datastore-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: soon/datastore-exporter
  pullPolicy: IfNotPresent

# Datastore Exporter configuration
schedule: "0 0 * * *"
gcloud:
  project: ""
  bucket: ""
  serviceAccount:
    workloadIdentity: "" #Â If this is not empty, the below fields are unused.
    secretName: datastore-exporter-service-account
    key: credentials.json

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
